hb_migration.file_fetch:
  path: '/hb_migration/file_fetch/{files}'
  defaults:
    _controller: '\Drupal\hb_migration\Controller\HBMigrationController::fileFetch'
    _title: 'Fetch File Entities'
  requirements:
    _permission: 'access content'
hb_migration.image_fetch:
  path: '/hb_migration/image_fetch/{images}'
  defaults:
    _controller: '\Drupal\hb_migration\Controller\HBMigrationController::imageFetch'
    _title: 'Fetch Image Entities'
  requirements:
    _permission: 'access content'
hb_migration.basic_taxonomy:
  path: '/hb_migration/basic_taxonomy/{vocabulary}/{vid}'
  defaults:
    _controller: '\Drupal\hb_migration\Controller\HBMigrationController::basicTaxonomy'
    _title: 'Fetch Taxonomy Entities'
  requirements:
    _permission: 'access content'
